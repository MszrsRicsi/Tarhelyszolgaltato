<div class="loginContainer">
    <div class="loginBox">
        <h1>Login</h1>

        <input type="text" placeholder="Email" pInputText [(ngModel)]="user.email"/>
        <input type="text" placeholder="Password" pInputText [(ngModel)]="user.password"/>

        <p-button (onClick)="login()" label="Login" />
    </div>
</div>
